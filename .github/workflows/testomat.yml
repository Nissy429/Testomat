name: Run Automated Tests with Testomat.io

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test

      - name: Install Testomat Reporter
        run: npm install @testomatio/reporter -g

      - name: Upload results to Testomat.io
        run: |
          npx @testomatio/reporter \
          --apiKey ${{ secrets.TESTOMATIO }} \
          --cucumber target/cucumber.json
